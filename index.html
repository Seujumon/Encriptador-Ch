<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="img/code-square.svg">
	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<title>Encriptador</title>
	<link rel="stylesheet" href="css/styles.css">
	<!--Fuente de Google-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body >
	<header>
		<h1 class="d-flex justify-content-center align.items-center ">Encriptador</h1>
		<p class="d-flex justify-content-center align.items-center ">Un proyecto desarrollado para el programa ONE - Oracle Next Education - de Oracle junto a Alura Latam.	</p>
	</header>
	<main>
	<div class="container d-flex flex-row flex-wrap justify-content-center align.items-center">
		<div class="d-flex flex-column caja contenedorPrincipal">
			<div>
				<textarea class="form-label cajaPrincipal" id="textoIngresado" name="textoIngresado" rows="10" placeholder="Ingrese el texto que desea encriptar o desencriptar..."></textarea>
			</div>
			<div class="d-flex justify-content-center align.items-center ">		
				<button class="btn btn-primary" id="encriptar">Encriptar</button>
				<button class="btn btn-primary" id="desencriptar">Desencriptar</button> 
			</div>
		</div>
		<div class="d-flex flex-column caja contenedorSecundario">
			<div>
				<textarea class="form-label cajaSecundaria" id="textoEntregado" name="textoEntregado" rows="10" placeholder="Aquí verá el texto procesado. Podrá moverlo a la caja de la izquierda para volverlo a procesar, o copiarlo al portapapeles. "></textarea>
			</div>
			<div class="d-flex justify-content-center align.items-center">
				<button class="btn btn-primary" id="cambiarValor">Mover</button>
				<button class="btn btn-primary" id="copiar">Copiar</button>
			</div>
		</div>
	</div>
	</main>
	<footer class="d-flex flex-column justify-content-center align.items-center ">
		<div class="d-flex flex-row justify-content-center align.items-center ">
			<a class="d-flex redes" href="https://github.com/Seujumon" target="_blank"><i class="bi bi-github"></i>GitHub</a>
			<a class="d-flex redes" href="https://www.linkedin.com/in/juan-seura/" target="_blank"><i class="bi bi-github"></i>Linkedin</a>
		</div>
		<div class="d-flex flex-row justify-content-center align.items-center ">
			<p class="d-flex"> © 2023 Creado por Juan Seura. All Rights Reserved.</p>
		</div>
	</footer>
	<script src="js/scripts.js"></script>
</body>
</html>
